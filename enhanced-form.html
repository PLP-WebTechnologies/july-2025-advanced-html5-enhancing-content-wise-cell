<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enhanced Form</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; line-height: 1.5; }
    section { margin-bottom: 2rem; }
    table, th, td { border: 1px solid #ccc; border-collapse: collapse; padding: .5rem; }
    fieldset { margin-bottom: 1rem; }
    label { display: block; margin: .5rem 0 .2rem; }
    input, select, textarea { width: 100%; max-width: 400px; padding: .4rem; }
    .actions { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>HTML5 Showcase</h1>

  <section id="lists">
    <h2>Lists</h2>
    <ul>
      <li>Semantic HTML</li>
      <li>Validation with <code>required</code> and <code>pattern</code></li>
      <li>Accessible forms</li>
    </ul>
    <ol>
      <li>Fill the form</li>
      <li>Check errors</li>
      <li>Submit</li>
    </ol>
    <dl>
      <dt>HTML</dt><dd>Language of the web</dd>
      <dt>Pattern</dt><dd>Regex for input format</dd>
    </dl>
  </section>

  <section id="table">
    <h2>Table</h2>
    <table>
      <caption>Plans</caption>
      <tr><th>Plan</th><th>Price</th></tr>
      <tr><td>Basic</td><td>$5</td></tr>
      <tr><td>Pro</td><td>$15</td></tr>
    </table>
  </section>

  <section id="media">
    <h2>Media</h2>
    <figure>
      <img src="https://via.placeholder.com/400" alt="Placeholder image">
      <figcaption>Sample Image</figcaption>
    </figure>
    <audio controls>
      <source src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Beep-09.ogg" type="audio/ogg">
    </audio>
    <video controls width="300">
      <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
    </video>
  </section>

  <section id="form">
    <h2>Form</h2>
    <form>
      <fieldset>
        <legend>Basic Info</legend>
        <label for="name">Name *</label>
        <input id="name" name="name" type="text" required minlength="2" placeholder="Full Name">

        <label for="email">Email *</label>
        <input id="email" name="email" type="email" required placeholder="name@example.com">

        <label for="username">Username *</label>
        <input id="username" name="username" type="text" required pattern="^[A-Za-z][A-Za-z0-9_]{2,14}$" placeholder="username">

        <label for="password">Password *</label>
        <input id="password" name="password" type="password" required minlength="8" placeholder="At least 8 chars">
      </fieldset>

      <fieldset>
        <legend>Contact</legend>
        <label for="tel">Phone *</label>
        <input id="tel" name="tel" type="tel" required pattern="^\+?[0-9\s-]{7,15}$" placeholder="+123456789">

        <label for="country">Country *</label>
        <select id="country" name="country" required>
          <option value="">Chooseâ€¦</option>
          <option>Cameroon</option>
          <option>Nigeria</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Other</legend>
        <label><input type="checkbox" required> Accept Terms</label>
      </fieldset>

      <div class="actions">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </section>
</body>
</html>
